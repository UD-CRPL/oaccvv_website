################################# Default configuration ###################
# provide your domain here
baseURL = "https://crpl.cis.udel.edu/oaccvv"
# theme
theme = "dot-hugo"
# site title
title = "OpenACC V&V"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
# [markup.goldmark.renderer]
# unsafe = true
 
languageCode = "en-us"


relativeURLS = true
canonifyurls = true

[markup.goldmark.renderer]
unsafe = true

############################# Default Parameters ##########################
[Params]
# logo is for all page
#logo = "static/images/openacclogo.jpg"
# logo white is for homepage logo, you can use colorful logo too...
#logo_white = "/images/openacc_logo.png"
# when logo is empty, it will shown your site title

# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "Themefisher"
image = "static/images/openacc_logo.svg" # this image will be used as fallback if a page has no image of its own

# customize color
primary_color = "#02007e"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#fff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io

email = "jarmusch@udel.edu"

about_us = "<p>We are a research group within the University of Delaware that focuses on high performace and parallel computing architectures.</p>"
copyright = "Copyright (c) 2016 - 2017, CRPL; all rights reserved."
address = """<p><strong>Computational Research and Programming Lab</strong>
        <br><a href="mailto:crpl-cis@udel.edu">crpl-cis@udel.edu</a>
        <br>221 Smith Hall
        <br>18 Amstel Avenue
        <br>Newark, Delaware
        <br>19717
        <br>
      </p>
      """


