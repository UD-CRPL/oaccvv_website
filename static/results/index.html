                  </tr>

</select>

<select class="radio-inline " id="Language" onchange="updateResult()">

<script>

    function updateResult() {
  // Get the values of all four dropdowns
  var compiler_results = document.getElementById("Compiler_Results").value;
  var runtime_results = document.getElementById("Runtime_Results").value;
  var compiler = document.getElementById("Compiler_Name").value;
  var language = document.getElementById("Language").value;
  var System = document.getElementById("System").value;
$.get('results.php?compiler_results=' + compiler_results + '&runtime_results=' + runtime_results + '&compiler_name=' + compiler + '&language=' + language + '&test_system=' + System, function(data) {
  // Update the content of the resultdiv with the retrieved data
               console.log('compiler_results=' + compiler_results + '&runtime_results=' + runtime_results + '&compiler_name=' + compiler + '&language=' + language + '&test_system=' + System);
  $('#resultdiv').html(data);
});
}
